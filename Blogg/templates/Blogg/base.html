{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogg: Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="head">
            <h1> Blog by @Sean_or_Tony</h1>
            <time class="date">{{ day }}, {{ day_num }}</time>
            {% if user.is_authenticated %}
            <a href="{% url 'new_post' %}">{% include './icons/file-earmark-plus.svg' %}</a>
            {% endif %}
            <a class="homebtn" href="{% url 'index' %}">Home</a>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <footer>
                <h4>Site by @Sean_or_Tony - 2022 | All rights reserved</h4>
            </footer>
        </div>
    </div>
</body>
</html>
