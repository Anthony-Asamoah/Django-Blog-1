{% extends 'blogg/base.html' %}

{% block content %}
    <div class="homebtn">
        <a class="home" href="{% url 'index' %}"><button>Home</button></a>
    </div>
    <div>
        <article class="post">
            {% if post.date_published %}
                <time class="date">
                    {{ post.date_published }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </article>
    </div>
{% endblock %}
