{% extends 'Blogg/base.html' %}

{% block content %}
    <div>
        <article class="post">
        {% if user.is_authenticated %}
            <aside class="actions">
                <a class="edit-btn" href="{% url 'edit_post' pk=post.pk %}">
                  {% include './icons/pencil-fill.svg' %}
                </a>
            </aside>
        {% endif %}
            {% if post.date_published %}
                <time class="date">
                    {{ post.date_published }}
                </time>
            {% endif %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </article>
    </div>
{% endblock %}
